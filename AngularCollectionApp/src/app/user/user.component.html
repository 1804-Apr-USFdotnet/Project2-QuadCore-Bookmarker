<div style="margin: 60px; margin-top:20px;">
  <div class="">
    <h3>Users</h3>
    <br />
    <div>
      <span class="badge">Sort by:</span>
        <select [(ngModel)]="sort" (change)="getUsers()">
          <option *ngFor="let option of sortOptions" value="{{option.value}}">{{option.name}}</option>
        </select>
    </div>
  </div>

  <br />
  <span *ngFor='let user of users' routerLink="/detail/{{user.id}}">
      <button style="width: 200px; margin: 5px;" class="btn btn-dark">{{user.username}}</button>
  </span>
</div>
