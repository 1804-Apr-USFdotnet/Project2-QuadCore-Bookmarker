<div class="col-sm-4 jumbotron" style="position: fixed; background-color: #343a40; color: white; margin-left: auto; z-index: 20;">
    <h3>Public Bookmark Collections</h3>
    <br />
    <span class="badge">Sort by:</span>
    <select [(ngModel)]="sort" (change)="getCollections()">
      <option *ngFor="let option of sortOptions" value="{{option.value}}">{{option.name}}</option>
    </select>
</div>

<div class="container" style="margin-top: 260px;">
  <div *ngFor="let group of collectionGroups" class="row" style="padding-top: 10px">
    <div *ngFor="let collection of group" class="col-sm-4">
      <div class="card" routerLink="/collections/{{collection.id}}">
        <div class="card-header">
          {{collection.name}}
        </div>
        <div class="card-body">
          <p><b>[ {{collection.rating}} ] </b>{{collection.description | slice:0:60}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
