<div style="margin: 60px; margin-top:20px;">
  <div *ngIf="collection">
    <h1>{{collection.name}}</h1>
    <div>
      {{collection.description}}
    </div>
    <hr>
    <div>
      <app-bookmarks [url]="collection.links.my_bookmarks"></app-bookmarks>
    </div>

    <hr>
    <div class="text-muted">Created on: {{collection.created | date:'longDate'}}</div>
    <hr>
    <button (click)="goBack()" class="btn btn-dark">go back</button>
  </div>
</div>
