<div *ngIf="user">
  <div class="card">
    <div class="card-header">
      <h5>{{user.username}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text" *ngIf="user.email">Email: {{user.email}}</p>
    </div>
    <div class="card-footer">
      <div class="card-text">
        <p></p>
      </div>
    </div>
  </div>
</div>
<br />
<button (click)="goBack()" class="btn btn-dark">go back</button>
