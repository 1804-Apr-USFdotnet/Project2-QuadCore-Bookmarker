<div class="row">
  <div class="col-sm-4">

  </div>

  <div class="col-sm-4">
    <div *ngIf="user">
      <div class="card">
        <div class="card-header" style="background-color: #343a40; color: white;">
          <h5>{{user.username}}</h5>
        </div>
        <div class="card-body">
          <p class="card-text" *ngIf="user.email">Email: {{user.email}}</p>
        </div>
        <div class="card-footer" style="background-color: #343a40; color: white;">
          <div class="card-text">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <br />
    <button (click)="goBack()" class="btn btn-dark">go back</button>
  </div>

  <div class="col-sm-4">

  </div>

</div>
