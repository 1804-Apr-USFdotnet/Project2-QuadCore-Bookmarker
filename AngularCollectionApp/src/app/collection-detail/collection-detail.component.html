<div *ngIf="collection">
  <h2>{{collection.name}}</h2>
  <div>
    {{collection.description}}
  </div>
  <div>
    Rating: {{collection.rating}}
  </div>
  <div>
    {{collection.links.my_bookmarks}}
  </div>

  <div class="text-muted">{{collection.created}}</div>
</div>

<button (click)="goBack()" class="btn btn-dark">go back</button>
