<table class="table">
  <div class="row">
    <div class="col-sm-4 jumbotron" style="position: fixed; background-color: #343a40; color: white; margin-left: 20px;">
        <h3>Public Bookmark Collections</h3>
        <br />
        <span class="badge">Sort by:</span>
        <select [(ngModel)]="sort" (change)="getCollections()">
          <option *ngFor="let option of sortOptions" value="{{option.value}}">{{option.name}}</option>
        </select>
    </div>

    <div class="container">
      <div *ngFor="let group of collectionGroups" class="row">
        <div *ngFor="let collection of group" class="col-sm-4">
          <div class="card" routerLink="/collections/{{collection.id}}">
            <div class="card-header">
              {{collection.name}}
            </div>
            <div class="card-body">
              <p>card</p>
            </div>
            <div class="card-footer">
              <p>footer</p>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-sm-4 offset-4">
      <tbody>
        <tr *ngFor='let collection of collections' routerLink="/collections/{{collection.id}}">
          <td>
            <button style="width: 400px;" class="btn btn-dark">{{collection.name}}</button>
            <span title="rating" style="margin-left: 5px;"><b>[ {{collection.rating}} ] </b></span>
            <span title="{{collection.description}}">{{collection.description | slice:0:60}}...</span>
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</table>
